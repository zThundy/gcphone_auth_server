<!DOCTYPE HTML>

<html>

<head>
    <title>zThundy's Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <script src="https://kit.fontawesome.com/2656c82e02.js" crossorigin="anonymous"></script>
</head>

<body class="preload">
    <div id="auth-container">
        <img id="logo-pic" class="auth-login-logo" src="phone_logo.png" />
        <form id="form-container" action="/site/login" method="post">
            <!-- user input-->
            <span class="sing-in-label">Sign-In</span>
            <input class="input-box-section" type="text" name="username" placeholder="Username" required>
            <input class="input-box-section" type="password" name="password" placeholder="Password" required>
            <!-- submit button -->
            <!-- 
            <button id="input-button" class="input-button-section" type="submit" placeholder="Login">
                <span class="bottom-text-label">Login</span>
            </button>
             -->
            <input id="input-button" class="input-button-section" type="submit" value="Login">
        </form>
        <span class="bottom-divider-line"></span>
        <span class="bottom-text-label">Haven't got an account?</span>
        <span class="bottom-text-label" style="font-weight: bolder;">Create one <a href="/site/register">here</a>!</span>
        <span class="bottom-text-label" style="font-weight: bolder; font-size: 16px;">Forgot password? Get new one <a href="/site/register">here</a>!</span>
    </div>
    <div class="notification-container">
        <i id="notification-icon" class="notification-icon"></i>
        <span class="notification-text" style="font-size: 20px;">Your accont has been registered successfully!</span>
        <button id="notification-button">
            <span class="notification-button-label">OK</span>
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function createRipple(event) {
            console.log("called")
            console.log(this)

            const circle = document.createElement("span");
            const diameter = Math.max(this.clientWidth, this.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - this.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - this.offsetTop - radius}px`;
            circle.classList.add("ripple");

            const form = document.getElementById("input-button")
            const ripple = form.getElementsByClassName("ripple")[0];
            if (ripple) { ripple.remove(); }
            form.appendChild(circle);
        }

        $(document).ready(function() {
            setTimeout(() => { $("body").removeClass("preload"); })
            document.getElementById('logo-pic').setAttribute('draggable', false);
            $("#input-button").click(createRipple)

            $(".notification-container").css("display", "none");
            if (document.location.search.includes("success=")) {
                var state = document.location.search.split("=");
                if (state[1] && state[1] == "false") {
                    $("#notification-icon").addClass("fas")
                    $("#notification-icon").addClass("fa-times-circle")
                    $("#notification-icon").css("color", "rgb(191 33 33)")
                    $(".notification-text").text("Username or password is wrong...")

                    $(".notification-container").css("display", "");
                    $(".notification-container").addClass("show");
                    setTimeout(() => {
                        $(".notification-container").css("opacity", "1");
                    }, 200)

                    $("#notification-button").click((e) => {
                        $(".notification-container").addClass("hide");
                        setTimeout(() => {
                            $("#notification-icon").removeClass("fas")
                            $("#notification-icon").removeClass("fa-times-circle")
                            $(".notification-container").removeClass("show");

                            $(".notification-container").css("display", "none");
                            $(".notification-container").css("opacity", "0");
                            $('.notification-container').off('click');
                        }, 200);
                    })
                }
            }
        });
    </script>
</body>

</html>
