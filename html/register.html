<!DOCTYPE HTML>

<html>

<head>
    <title>zThundy's Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <script src="https://kit.fontawesome.com/2656c82e02.js" crossorigin="anonymous"></script>
</head>

<body class="preload">
    <div id="auth-container">
        <img id="logo-pic" class="auth-login-logo" src="phone_logo.png" />
        <form action="/site/register" method="post">
            <!-- user input -->
            <span class="sing-in-label">Sign-Up</span>
            <input class="input-box-section" type="text" name="username" placeholder="Username" required>
            <input class="input-box-section" type="password" name="password" placeholder="Password" required>
            <input class="input-box-section" type="password" name="r_password" placeholder="Repeat password" required>
            <!-- submit button -->
            <input id="submit-button" class="input-button-section" type="submit" value="Register">
        </form>
        <span class="bottom-divider-line"></span>
        <span class="bottom-text-label">Already have an account?</span>
        <span class="bottom-text-label" style="font-weight: bolder;">Login <a href="/site/login">here</a>!</span>
    </div>
    <div style="display: none" class="notification-container">
        <i id="notification-icon" class="notification-icon"></i>
        <span class="notification-text" style="font-size: 20px;">Your accont has been registered successfully!</span>
        <button id="notification-button">
            <span class="notification-button-label">OK</span>
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
