<!DOCTYPE HTML>

<html>

<head>
    <title>zThundy's Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/dropdown.css" />
    <script src="https://kit.fontawesome.com/2656c82e02.js" crossorigin="anonymous"></script>
</head>

<body class="preload">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div id="sidebar-options-container" class="sidebar-options-container">
                <a class="sidebar-options-close-button" onclick="closeNav()">&times;</a>
                <a href="#">Home</a>
                <a href="#">Licenses</a>
                <a href="#">Account</a>
            </div>
            <div id="sidebar-opener" class="sidebar-opener">
                <i class="fas fa-bars">
                    <span>MENU</span>
                </i>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/dropdown.js"></script>
    <script>
        $(document).ready(function () {
            setTimeout(() => {
                $("body").removeClass("preload");
            });
        });
    </script>
</body>

</html>
