<!DOCTYPE HTML>

<html>

<head>
    <title>zThundy's Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/dropdown.css" />
    <script src="https://kit.fontawesome.com/2656c82e02.js" crossorigin="anonymous"></script>
</head>

<body class="preload">
    <div id="background-hider">
        <div class="dashboard-header"></div>
        <div class="dashboard-container">
            <div class="dashboard-content-header">
                <button class="lines-button lines"><span></span></button>
            </div>
        </div>
    </div>
    
    <div id="sidebar-options-container" class="sidebar-options-container">
        <form id="form-container" action="/dashboard/sidebar" method="post">
            <!-- <a id="sidebar-closer" class="sidebar-options-close-button">&times;</a> -->
            <!-- <img class="sidebar-default-logo" src="defaultpic.png" /> -->
            <a id="random-hyperlink" href="/">Home</a>
            <a id="random-hyperlink" href="/dashboard/licenses">Licenses</a>
            <a id="random-hyperlink" href="/dashboard/account">Account</a>
            <button class="logout-button" type="submit" name="action" value="logout">Logout</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/dropdown.js"></script>
    <script>
        $(document).ready(function () {
            setTimeout(() => {
                $("body").removeClass("preload");
            });
        });
    </script>
</body>

</html>
