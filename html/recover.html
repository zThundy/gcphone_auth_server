<!DOCTYPE HTML>

<html>

<head>
    <title>zThundy's Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/notification.css" />
    <script src="https://kit.fontawesome.com/2656c82e02.js" crossorigin="anonymous"></script>
</head>

<body class="preload">
    <div id="auth-container">
        <img id="logo-pic" class="auth-login-logo" src="phone_logo.png" />
        <form id="form-container" action="/site/recover" method="post">
            <!-- user input-->
            <span class="sing-in-label">Recover-Password</span>
            <input class="input-box-section" type="text" name="username" placeholder="Username" required>
            <!-- submit button -->
            <!-- 
            <button id="input-button" class="input-button-section" type="submit" placeholder="Login">
                <span class="bottom-text-label">Login</span>
            </button>
             -->
            <input id="input-button" class="input-button-section" type="submit" value="Recover">
        </form>
        <span class="bottom-divider-line"></span>
        <span class="bottom-text-label" style="font-size: 16px; font-weight: bolder;">Back to <a href="/site/login">login</a> page</span>
    </div>
    <div style="display: none" class="notification-container">
        <i id="notification-icon" class="notification-icon"></i>
        <span class="notification-text" style="font-size: 20px;">Sorry this is not implemented (yet)</span>
        <button id="notification-button">
            <span class="notification-button-label">OK</span>
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/recover.js"></script>
</body>

</html>
