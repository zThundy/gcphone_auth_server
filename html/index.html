<!DOCTYPE HTML>

<html>

<head>
    <title>zThundy's Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="preload">
    <div id="auth-container">
        <img id="logo-pic" class="auth-login-logo" src="phone_logo.png" />
        <form action="/login" method="post">
            <!-- user input-->
            <span class="sing-in-label">Sign-In</span>
            <input class="input-box-section" type="text" name="username" placeholder="Username" required>
            <input class="input-box-section" type="password" name="password" placeholder="Password" required>
            <!-- submit button -->
            <input id="input-button" class="input-button-section" type="submit" value="Login">
        </form>
        <span class="bottom-divider-line"></span>
        <span class="bottom-text-label">Haven't got an account?</span>
        <span class="bottom-text-label" style="font-weight: bolder;">Create one <a href="/register">here</a>!</span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function createRipple(event) {
            console.log("called")
            const button = event.currentTarget;
            console.log(button)

            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) { ripple.remove(); }
            button.appendChild(circle);
        }

        $(document).ready(function() {
            setTimeout(() => { $("body").removeClass("preload"); })
            document.getElementById('logo-pic').setAttribute('draggable', false);
            document.getElementById("input-button").addEventListener("click", createRipple);
        });
    </script>
</body>

</html>
